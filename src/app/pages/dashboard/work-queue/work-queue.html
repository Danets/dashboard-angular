<section class="work-queue">
  <h2 class="section-title">Work Queue</h2>
  <div class="tabs">
    <button class="tab active">Assigned to me (12)</button>
    <button class="tab">Pending Review (8)</button>
    <button class="tab">Referrals (3)</button>
  </div>
  <table class="custom-table">
    <thead>
      <tr>
        <th>Originator</th>
        <th>Client / Line</th>
        <th>Type</th>
        <th>Status</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      @for (work of data(); track work.clientLine) {
      <tr>
        <td><span class="initials-circle">SM</span>{{work.originator}}</td>
        <td>
          {{work.clientLine}} <br /><small class="sub">Cyber Liability</small>
        </td>
        <td>{{work.type}}</td>
        <td><span class="badge new">{{work.status}}</span></td>
        <td>{{work.created}}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
